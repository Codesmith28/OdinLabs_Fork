services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: odinlabs-server
    restart: always
    env_file:
      - server/.env
    environment:
      - PORT=8004
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "8004:8004"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_SERVER_URL: ${VITE_SERVER_URL}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL}
        VITE_RAPIDAPI_URL: ${VITE_RAPIDAPI_URL}
        VITE_RAPIDAPI_HOST: ${VITE_RAPIDAPI_HOST}
        VITE_RAPIDAPI_KEY: ${VITE_RAPIDAPI_KEY}
    container_name: odinlabs-client
    restart: always
    env_file:
      - client/.env
    ports:
      - "8080:8080"
    depends_on:
      - server
